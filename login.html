<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Travel Tales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-color: #ff6347;
      --secondary-color: #333;
      --background-color: #FFFAF0;
      --text-color: #2F4F4F;
      --input-bg: #fff;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: #ffffff;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
        font-family: var(--font-serif);
    font-size: 1.8rem;
    color: var(--primary-color);
    font-weight: 700;
    text-decoration: none; 
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--secondary-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      background-color: var(--input-bg);
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 99, 71, 0.2);
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
    }

    .forgot-password a {
      text-decoration: none;
      color: var(--primary-color);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4500;
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-login p {
      margin-bottom: 10px;
      color: #888;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-icon:hover {
      background-color: #e0e0e0;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      background-color: #fefefe;
      color: #666;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        gap: 15px;
      }

      .container {
        margin: 30px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="homepage.html" class="logo">Travel Tales</a>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
    </div>
  </nav>

  <div class="container">
    <h1>Login</h1>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-icons">
        <div class="social-icon">f</div>
        <div class="social-icon">G</div>
        <div class="social-icon">in</div>
      </div>
    </div>

    <div class="register-link">
      Don't have an account? <a href="registration.html">Register here</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Travel Tales Travel Blog. All rights reserved.
  </footer>
</body>
</html>
